{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="content-section">
    <form method="Post">
        {% csrf_token %}
        <FieldSet class="form-group">
            <legend class="border-bottom mb-4">Join Our Community Today</legend>
            {{ crispy form }}
        </FieldSet>
        <div class="form-group col-12">
    <button type="submit" class="btn  btn-outline-info">submit</button>

  </div>
    </form>
    <div class="border-top pt-3"> <small class="text-muted">Already have an account ? <a class="ml-2" href="#">Sign In</a></small></div>    
</div>
</div>
{% endblock content %}

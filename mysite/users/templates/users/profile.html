{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-8">
    <!-- Profile Info Card -->
    <div class="card shadow-lg border-0">
      <div class="card-header bg-info text-white text-center py-4">
        <h3>{{ user.username }}'s Profile</h3>
      </div>
      <div class="card-body">
        <!-- User Image and Info -->
        <div class="row mb-4">
          <div class="col-md-4 text-center">
            <img
              class="rounded-circle account-img shadow-sm img-fluid"
              src="{{ user.profile.image.url }}"
              alt="{{ user.username }}'s profile picture"
              style="max-width: 150px; border: 5px solid #f8f9fa"
            />
          </div>
          <div class="col-md-8 d-flex flex-column justify-content-center">
            <h4 class="account-heading">{{ user.username }}</h4>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>

        <!-- Profile Update Form -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">
              Update Profile Information
            </legend>
            <div class="row">
              <div class="col-md-6">{{ u_form|crispy }}</div>
              <div class="col-md-6">{{ p_form|crispy }}</div>
            </div>
          </fieldset>

          <!-- Update Button -->
          <div class="text-center">
            <button class="btn btn-info btn-lg px-5" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

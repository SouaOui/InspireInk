{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-3">
      <img
        src="{{ post.author.profile.image.url }}"
        class="rounded-circle img-fluid profile-img"
        alt="profile pic"
      />
      <p class="mt-2 mb-0 font-weight-bold">{{ object.author }}</p>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    </div>
    <div class="col-md-9">
      <h2 class="post-title">
        <h2 class="text-dark">{{object.title}}</h2>
      </h2>
      <p class="post-content">{{ object.content }}</p>
    </div>
  </div>
</div>
{% endblock content %}
